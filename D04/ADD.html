
<div  class="container" >

    <form  action="" name="form" ng-submit="themMon()"  ng-controller="add" >
        <h2>Add From</h2>
        <div class="form-group">
            <label for="">ID</label><br>
            <input type="text" name="userid" ng-model="Id" required>
            <span ng-show="form.userid.$error.required" style="color: red;">ID is required</span>
        </div>
        <div  class="form-group">
            <label for="">Name</label><br>
            <input type="text" name="Name" ng-model="ten" required>
            <span ng-show="form.Name.$error.required" style="color: red;">Name is required</span>
        </div>
        <div  class="form-group">
            <label for="">Price</label><br>
            <input type="text" name="Price" ng-model="gia" required>
            <span ng-show="form.Price.$error.required" style="color: red;">Price is required</span>
        </div>
        <div >
            <input type="submit" value="Add" ng-model="Add"  ng-disabled="(form.userid.$pristine && form.userid.$invalid) ||
           ( form.Name.$pristine && form.Name.$invalid)||(form.Price.$pristine && form.Price.$invalid)">
        </div>
    </form>

</div>
