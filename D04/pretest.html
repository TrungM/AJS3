<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"> </script>
    <style>
        a {
            padding: 60px;
            text-decoration: none;

        }

        span:hover {
            background-color: green;

        }
        nav{
            border: black solid thick;
        }
    </style>

<body ng-app="myApp" class="container">

    <nav class="table table-bordered" style="margin-top: 100px ">
        <a href="#/!"><span style="font-size: 30px" ;>Home</span></a>
        <a href="#!ds"><span style="font-size: 30px" ;>Food</span> </a>
        <a href="#!new"><span style="font-size: 30px" ;>Add New Food</span> </a>
        <a href="#!monmoi"><span style="font-size: 30px" ;>About</span></a>
    </nav>




    <div ng-view></div>
</body>
<script>
    let app = angular.module("myApp", ["ngRoute"]);

    app.config(function ($routeProvider) {
        $routeProvider
            .when("/", {

            })
            .when("/ds", {
                templateUrl: "Menu.html"
            })

            .when("/new", {
                templateUrl: "ADD.html"
            })
            .when("/monmoi", {
                templateUrl: "About.html"
            });
    });
</script>



</html>
