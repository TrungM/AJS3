<body ng-app="myapp" ng-controller="myCtr">
    <div>
        <label>Enter name to search</label>
        <input type="text" ng-model="Name">
    </div>
    <div>
        <lable>Sort by</lable>
        <select>
            <option>Name</option>
            <option>Age</option>
        </select>
    </div>
    <div class="container">
        <table class="table table-bordered ">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="x in ds|filter:Name">
                <td>{{x.Name}}</td>
                <td>{{x.Age}}</td>
                <td>{{x.Email}}</td>
            </tr>
        </table>

    </div>
   
</body>

    app.controller("myCtr", function ($scope, $http) {
        $http.get("ds.json").then(function (response) {
            $scope.ds = response.data;
        })

    })

                }

            });  

</script>

</html>
