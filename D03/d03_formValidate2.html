<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
          input.ng-pristine{
            background-color: yellow;
        }
        input.ng-touched.ng-invalid{
            background-color: red;
        }
        input.ng-touched.ng-valid{
            background-color: green;
        }
       
        
    </style>
</head>
<body ng-app="myapp" class="container">
    <h2>Validation Example</h2>
    <hr>
       
        <form action="d03_validMail.html" ng-controller="mycontrol" name="myfrom" novalidate>
            <div  class="form-group">
                <label for="">Username</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" ng-model="user" required>
                <span style="color:red" ng-show="myForm.user.$dirty"&&myform.user.$ivalid></span>
                <span  ng-show="myForm.user.$error.required">Username is required</span>
    
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" ng-model="email" required>
                <span style="color:red" ng-show="myForm.email.$dirty && myform.email.$ivalid"></span>
                <span  ng-show="myForm.email.$error.required">Email is required</span>
                <span  ng-show="myForm.email.$error.email">Ivaild email address</span>
    
            </div>
            <div class="form-group"> 
                <label for="">Final Mark</label>
                <input type="text" name="Mark" id="Mark" placeholder="Enter your mark" ng-model="Mark" required>
                <span style="color:red" ng-show="myForm.Mark.$dirty && myform.Mark.$ivalid"></span>
                <span  ng-show="myForm.Mark.$error.required">Mark is required</span>
                <span  ng-show="myForm.Mark.$error.Mark">Ivaild email address</span>
            </div>
            <div  >
                <input type="submit" value="sumbit" ng-disabled="myForm.user.$dirty && myform.user.$ivalid || myForm.email.$dirty && myform.email.$ivalid">
            </div>
        </form
   
  
</body>
<script>
    var app=angular.module("myapp",[]);
    app.controller("mycontrol",function($scope){
        $scope.user='son';
        $scope.email='son.thanh@gmail.com';
        $scope.Mark='4';
    })
</script>
</html>
